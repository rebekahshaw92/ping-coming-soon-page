<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Bootstrap 5 -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> <!-- Google Font -->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <header>
  
      <img src="images/logo.svg" class="img-top img-fluid mx-auto d-block" alt="logo">
      
    <h1 class="headerTitle">We are launching <span>soon!</span></h1>

    <h4 class="subtitle">Subscribe and get notified</h4>

</header>

<section class="mainForm container">
  <form class="form" action="#">
  <div class="row justify-content-center g-0">
  <div class="col-lg-4 p-0 input-control">
<input type="email" id="email" class="form-control" placeholder="Your email address..." />
<p class="error"></p>
</div>
<div class="col-lg-2 p-0 myButton text-center">
<button type="submit" class="btn btn-primary notify">Notify Me</button>
</div>
</div>
</form>
</section>

<section class="mainImage">
<img src="images/illustration-dashboard.png" class="img-fluid mx-auto d-block main-img" alt="logo">

</section>
  
  <footer>

    <div class="row justify-content-center">
      <div class="col-1">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="col-1">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="col-1">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
    </p>

    <script type="text/javascript" src="js/script.js"></script>
  </footer>
  </main>
</body>
</html>
